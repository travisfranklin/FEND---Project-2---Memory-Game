<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Match || Travis Franklin</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link rel="stylesheet prefetch" href='https://fonts.googleapis.com/css?family=Coda'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <header>
            <h1>Memory Match</h1>
        </header>

        <section id="score-panel">
        	<ul id="stars">
        		<li id="star1"><i class="fa fa-star"></i></li>
        		<li id="star2"><i class="fa fa-star"></i></li>
        		<li id="star3"><i class="fa fa-star"></i></li>
        	</ul>

			<div class="Counter">
	        	<span id="moves">0</span> <span id="moves-label">Moves</span>
	        </div>

			<div class="Counter">
	        	<span id="timer">0</span> <span id="timer-label">Seconds</span>
	        </div>

            <div id="restart">
        		<i class="fa fa-repeat reset"></i>
        	</div>
			

        </section>

        <ul id="deck">

        </ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
